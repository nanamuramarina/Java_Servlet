<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>登録画面</title>
  </head>
  <body>
    <h1>登録情報を入力してください</h1>
    <form action="/javaweb/register4" method="post">
      名前：<input type="text" name="name" size="10" /><br/>
      年齢：<input type="radio" name="name" value="child"/>１８歳未満
            <input type="radio" name="name" value="adult"/>１８歳以上<br/>
      開発経験：<input type="checkbox" name="lang" value="Java">Java
                <input type="checkbox" name="lang" value="Python">Python
                <input type="checkbox" name="lang" value="JavaScript">JavaScript
      <input type="submit" name="送信"/>
    </form>
  </body>
</html>
